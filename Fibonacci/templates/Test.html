<!DOCTYPE html>
<html lang="en">
<head>
  <title>Callhub Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body >

<div class="container" style="margin-top: 25px;">
  <h4 style="color:#2e6da4;">Callhub Assignment </h4>
  <div class="row" >
  <div class="col-sm-6"  >
  <form method="post" action="/">{% csrf_token %}
    <div class="form-group">
      <label for= "number">Enter Number:</label>
      <input type="number" class="form-control" id="number" placeholder="Enter Number" name="number" value="{{input}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
    <h6 style="margin-top: 25px;">OutPut: {{nth_term}} </h6>
    <h6 style="margin-top: 25px;">Processing Time: {{a}} sec</h6>
</div>


</body>
</html>
